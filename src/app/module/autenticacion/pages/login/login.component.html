<div class="container">
    <div class="logo">
        <img src="../../../../../assets/statics/logo principal.png" alt="Logo" width="200">
    </div>
    <mat-card>
        <p>Login para el panel de control</p>
        <mat-card-header>
            <mat-card-title>Iniciar sesión</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="formlogin" (ngSubmit)="onSubmit()" novalidate>
                <mat-form-field class="full-width">
                    <mat-label>Usuario</mat-label>
                    <input class="my-custom-input" id="usuario" name="usuario" formControlName="usuario"
                        matInput placeholder="Ingrese su usuario" required />
                    <mat-error>
                        El usuario es requerido
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Contraseña</mat-label>
                    <input id="password" name="password" formControlName="password"
                        matInput placeholder="Ingrese su contraseña" required />
                    <mat-error >
                        La contraseña es requerida
                    </mat-error>
                </mat-form-field>
                <div class="button-container">
                    <button class="btn-primary" mat-raised-button type="submit">Iniciar sesión</button></div>
                
           <div class="forgot-password mt-2">
            <button mat-button >Olvidé mi contraseña</button>
          </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
